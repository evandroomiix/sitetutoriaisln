<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tutoriais Lojas Nordestina</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Botão de modo escuro -->
  <button id="themeToggle"><i class="fas fa-moon"></i></button>

  <header>
    <img src="./LOGO.png" alt="Logo Lojas Nordestina" id="logo" />
    <h1>Tutoriais Corporativos</h1>
  </header>

  <div class="container">
    <!-- Barra de busca -->
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Buscar tutoriais..." />
      <button><i class="fas fa-search"></i></button>
    </div>

    <!-- Menu de categorias -->
    <div class="categories">
      <div class="category active" data-filter="all">Todos</div>
      <div class="category" data-filter="relatorios">Relatórios</div>
      <div class="category" data-filter="erros">Erros</div>
      <div class="category" data-filter="wcompany">WCompany</div>
      <div class="category" data-filter="icompany">ICompany</div>
    </div>

    <!-- Grade de tutoriais -->
    <div class="tutorial-grid" id="tutorialGrid">
      <!-- Os tutoriais serão gerados aqui pelo JS -->
    </div>
  </div>

  <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
<!-- Rodapé -->
<footer class="footer">
  <p>Site desenvolvido por Evandro Magno</p>
</footer>
<style>
  body {
    background-color: #0f172a; /* ou mantenha sua cor original se quiser */
    color: #f8fafc; /* ou mantenha sua cor original */
  }
  /* Custom Scrollbar */
  ::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }
  ::-webkit-scrollbar-track {
    background: #1e293b;
  }
  ::-webkit-scrollbar-thumb {
    background: #475569;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: #64748b;
  }
</style>

<script>
  tailwind.config = {
    theme: {
      extend: {
        fontFamily: {
          sans: ['Inter', 'sans-serif'],
        },
        colors: {
          slate: {
            850: '#1e293b',
            950: '#020617',
          }
        }
      },
    },
  }
</script>
